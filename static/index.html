<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Music Player - G</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" />
  <link rel="stylesheet" href="static/css/index.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="antialiased bg-gray-200 font-mono">
  <div class="container mx-auto">
    <div class="flex justify-center">
      <div class="w-full">
        <div class="flex justify-center">
          <div class="w-full">
            <input id="search" type="text"
              class="mt-10 p-2 w-full bg-gray-700 text-white border-2 border-gray-700 rounded outline-none focus:border-purple-500 placeholder-gray-500 shadow-lg text-center transition duration-500 ease-in-out"
              placeholder="Search for a song..." />
          </div>
        </div>

        <div id="player" class="flex justify-center mt-4"></div>
        <!-- TODO: embed player here, have to find a lightweight audio player -->

        <div class="flex justify-center mt-4">
          <div class="w-full" id="results">
            <p class="text-center">Enter a query to search for a song</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="/static/js/search.js"></script>

  <footer class="text-center text-gray-500 text-xs mt-6 mb-4">
    &copy; 2023 by Music Player - G. Proudly created by
    <a href="t.me/roseloverx" class="underline hover:text-gray-900">RoseLoverX</a>
  </footer>
</body>

</html>
